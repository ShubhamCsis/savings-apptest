<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Customer List</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Number</th>
                <th scope="col">Name</th>
                <th scope="col">Initial Deposit</th>
                <th scope="col">Years</th>
                <th scope="col">Savings Type</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.customerNumber}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.initialDeposit}"></td>
                <td th:text="${customer.numberOfYears}"></td>
                <td th:text="${customer.savingsType}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${customer.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/delete/{id}(id=${customer.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
                    <a th:href="@{/projected/{id}(id=${customer.id})}" class="btn btn-sm btn-primary">Projected Investment</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/add}" class="btn btn-success">Add New Customer</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
