<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Customer</h1>
    <div class="card p-4">
        <form th:action="@{/add}" method="post">
            <div class="mb-3">
                <label for="customerNumber" class="form-label">Customer Number</label>
                <input type="text" id="customerNumber" name="customerNumber" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="initialDeposit" class="form-label">Initial Deposit</label>
                <input type="number" id="initialDeposit" name="initialDeposit" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="numberOfYears" class="form-label">Number of Years</label>
                <input type="number" id="numberOfYears" name="numberOfYears" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="savingsType" class="form-label">Savings Type</label>
                <select id="savingsType" name="savingsType" class="form-select" required>
                    <option value="Savings De-luxe">Savings De-luxe</option>
                    <option value="Savings Regular">Savings Regular</option>
                </select>
            </div>
            <div class="text-center">
                <input type="submit" value="Add Customer" class="btn btn-primary" />
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
