<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Customer</h1>
    <div class="card p-4">
        <form th:action="@{/edit/{id}(id=${customer.id})}" method="post">
            <div class="mb-3">
                <label for="customerNumber" class="form-label">Customer Number</label>
                <input type="text" id="customerNumber" name="customerNumber" th:value="${customer.customerNumber}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" th:value="${customer.name}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="initialDeposit" class="form-label">Initial Deposit</label>
                <input type="number" id="initialDeposit" name="initialDeposit" th:value="${customer.initialDeposit}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="numberOfYears" class="form-label">Number of Years</label>
                <input type="number" id="numberOfYears" name="numberOfYears" th:value="${customer.numberOfYears}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="savingsType" class="form-label">Savings Type</label>
                <select id="savingsType" name="savingsType" class="form-select" required>
                    <option value="Savings De-luxe" th:selected="${customer.savingsType == 'Savings De-luxe'}">Savings De-luxe</option>
                    <option value="Savings Regular" th:selected="${customer.savingsType == 'Savings Regular'}">Savings Regular</option>
                </select>
            </div>
            <div class="text-center">
                <input type="submit" value="Save Changes" class="btn btn-primary" />
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
