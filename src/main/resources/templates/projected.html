<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projected Investment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Projected Investment for <span th:text="${customer.name}"></span></h1>
    <div class="card p-4">
        <p><strong>Initial Deposit:</strong> $<span th:text="${customer.initialDeposit}"></span></p>
        <p><strong>Number of Years:</strong> <span th:text="${customer.numberOfYears}"></span></p>
        <p><strong>Savings Type:</strong> <span th:text="${customer.savingsType}"></span></p>
        <p><strong>Projected Investment:</strong> $<span th:text="${projectedInvestment}"></span></p>
        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
